<!-- templates/send.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Skicka Tokens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Skicka Tokens</h2>

    {% if success %}
        <p style="color: green; text-align: center;">Transaktionen lyckades!</p>
    {% elif error %}
        <p class="error" style="text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="from" placeholder="FrÃ¥n (public key)">
        <input type="password" name="private" placeholder="Privat nyckel" style="text-align: center;">
        <input type="text" name="to" placeholder="Till (public key)">
        <input type="number" name="amount" step="0.01" placeholder="Belopp">

        <button type="submit">Skicka</button>
    </form>

    <p><a href="/wallet">
        <button>Tillbaka till Wallet</button>
    </a></p>
</div>
</body>
</html>
