<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skicka Tokens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Skicka Tokens</h2>

    <!-- Formulär för att skicka tokens -->
    <form method="post">
        <input type="text" name="from" placeholder="Din public key (avsändare)" required>
        <input type="text" name="private" placeholder="Din private key (signering)" required>
        <input type="text" name="to" placeholder="Mottagarens public key" required>
        <input type="number" step="0.01" name="amount" placeholder="Belopp att skicka" required>
        <button type="submit">Skicka</button>
    </form>

    <!-- Länk tillbaka till plånboken -->
    <br>
    <a href="{{ url_for('wallet') }}">
        <button>Till Wallet</button>
    </a>
    <br>

    {% if success %}
    <p class="info">Transaktionen lyckades!</p>
    {% endif %}

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
